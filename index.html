<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="game-box"></div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Player</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="buttons">
        <button id="start"><i class="bi bi-play-fill"></i></button>
        <button id="stop" disabled><i class="bi bi-pause"></i></button>
        <form>
          <input type="radio" id="easy" name="level" value="3000" checked/>
          <label for="easy">Easy</label>
          <input type="radio" id="medium" name="level" value="2000" />
          <label for="medium">Medium</label>
          <input type="radio" id="hard" name="level" value="1000" />
          <label for="hard">Hard</label>
        </form>
      </div>
     
    </div>

    <script src="main.js"></script>
  </body>
</html>
